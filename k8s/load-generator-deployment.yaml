apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: load-generator
          image: mysql-newrelic-k6-load-generator:latest
          imagePullPolicy: Never
          env:
            - name: API_URL
              value: "http://api-layer-service:3000"
            - name: NEW_RELIC_LICENSE_KEY
              value: "dummy_local_dev_license_key_12345"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
